<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CRUD-запросы</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.6;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1.text {
      color: #2b8a3e;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
      border: 1px solid #e9ecef;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 120px;
      transition: all 0.2s ease;
      background-color: #f8fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #2b8a3e;
      box-shadow: 0 0 0 3px rgba(43, 138, 62, 0.15);
      background-color: white;
    }

    button {
      background-color: #2b8a3e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: block;
      width: 100%;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #2f9e44;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .text {
      margin-bottom: 1rem;
    }

    div[style*="color: red"] {
      background-color: #fff5f5;
      padding: 1rem;
      border-radius: 6px;
      border-left: 4px solid #fa5252;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    div[style*="color: green"] {
      background-color: #f0fff4;
      padding: 1rem;
      border-radius: 6px;
      border-left: 4px solid #2b8a3e;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<h1 class="text">Ввод запроса</h1>
<form th:action="@{/university/crud}" method="post" class="form">
  <textarea name="sqlQuery" th:text="${sqlQuery}" rows="6" cols="52" ></textarea>
  <button type="submit">Выполнить</button>
</form>

<div th:if="${error}" style="color: red;" th:text="${error}" class="text"></div>
<div th:if="${message}" style="color: green;" th:text="${message}" class="text"></div>
</body>
</html>
